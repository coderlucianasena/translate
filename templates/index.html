<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradução de Texto por IA</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Tradução de Texto por IA - Inglês -> Português</h1>
        <textarea id="text-input" placeholder="Insira o texto a ser traduzido"></textarea>
        <button onclick="translateText()">Traduzir</button>
        <div id="translation-result" class="hidden">
            <h2>Texto Traduzido:</h2>
            <p id="translated-text"></p>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
